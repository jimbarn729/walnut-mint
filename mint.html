<!DOCTYPE html>
<html>
<head>
    <title>ü•ú Walnut Emotions ‚Äì Connect Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f5f2e6; }
        .card { max-width: 400px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { background: #8b5a2b; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ü•ú Walnut Emotions</h1>
        <p>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞</p>
        <button id="connectBtn">Connect Wallet</button>
        <div id="status">–ù–µ –ø–æ–¥–∫–ª—é—á—ë–Ω</div>
        <p><small>Mint price: 0.1 SOL (–±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è)</small></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.1/lib/index.iife.min.js"></script>
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        let provider;

        connectBtn.addEventListener('click', async () => {
            try {
                if (!window.phantom?.solana) {
                    statusDiv.innerText = '‚ùå Phantom –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                    return;
                }
                provider = window.phantom.solana;
                statusDiv.innerText = '‚è≥ –ó–∞–ø—Ä–æ—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
                await provider.connect();
                const publicKey = provider.publicKey.toString();
                statusDiv.innerHTML = `‚úÖ –ü–æ–¥–∫–ª—é—á—ë–Ω: ${publicKey.slice(0,4)}...${publicKey.slice(-4)}`;
                connectBtn.innerText = 'Connected';
                connectBtn.disabled = true;
            } catch (err) {
                console.error(err);
                statusDiv.innerText = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            }
        });
    </script>
</body>
</html>
